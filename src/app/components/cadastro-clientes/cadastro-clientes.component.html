<form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" formControlName="nome">
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div class="col-md-4">
    <label class="form-label">CPF</label>
    <input type="text" class="form-control" formControlName="cpf">
  </div>
  <div class="col-md-4">
    <label class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" formControlName="dataNascimento">
  </div>

  <div class="col-md-6">
    <label class="form-label">Logradouro</label>
    <input type="text" class="form-control" formControlName="logradouro" formGroupName="endereco">
  </div>
  <div class="col-md-3">
    <label class="form-label">NÃºmero</label>
    <input type="text" class="form-control" formControlName="numero" formGroupName="endereco">
  </div>
  <div class="col-md-3">
    <label class="form-label">Complemento</label>
    <input type="text" class="form-control" formControlName="complemento" formGroupName="endereco">
  </div>
  <div class="col-md-4">
    <label class="form-label">Bairro</label>
    <input type="text" class="form-control" formControlName="bairro" formGroupName="endereco">
  </div>
  <div class="col-md-4">
    <label class="form-label">Cidade</label>
    <input type="text" class="form-control" formControlName="cidade" formGroupName="endereco">
  </div>
  <div class="col-md-2">
    <label class="form-label">UF</label>
    <input type="text" class="form-control" formControlName="uf" formGroupName="endereco">
  </div>
  <div class="col-md-2">
    <label class="form-label">CEP</label>
    <input type="text" class="form-control" formControlName="cep" formGroupName="endereco">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Cadastrar</button>
  </div>
</form>
